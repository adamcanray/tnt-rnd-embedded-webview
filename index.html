<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/adamcanray/tnt-rnd-embedded-webview@5f098236f266edac97864f78401e3fb591a4e547/src/popup-webview.js"
    ></script>

    <title>My 3rd-Party</title>
  </head>
  <body>
    <button id="button_pinform">Masukan PIN</button>
    <button id="button_link_account">Tautkan Akun</button>

    <script>
      const buttonPinform = document.getElementById("button_pinform");
      const buttonLinkAccount = document.getElementById("button_link_account");

      buttonPinform.addEventListener("click", function () {
        window.popupwebview.renderPopup(
          "https://dev-api.tilaka.id/personal-webview/kyc/pinform?registration_id=a2c868c8-6439-4a3c-831f-ec6e0f72bfff&user_identifier=adamkabel100",
          {
            onClose: function () {
              alert("callback on close!");
            },
          }
        );
      });
      buttonLinkAccount.addEventListener("click", function () {
        window.popupwebview.renderPopup(
          "https://dev-api.tilaka.id/personal-webview/link-account",
          {
            onClose: function () {
              alert("callback on close!");
            },
            iframeStyle:
              "border: 0px; height: 1000px; background-color: #ffffff;",
          }
        );
      });
    </script>
  </body>
</html>
